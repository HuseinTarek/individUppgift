spring.application.name=individUppgift
server.port=8080



# Spring Security - NEVER leave empty in production
spring.security.user.name=a
spring.security.user.password=a
spring.security.user.roles=ADMIN
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin


# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# H2 Console Configuration
spring.h2.console.settings.web-allow-others=true
spring.h2.console.settings.trace=false

# Secure Management Endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.endpoints.web.base-path=/management

# API Documentation
springdoc.packages-to-scan=controller

